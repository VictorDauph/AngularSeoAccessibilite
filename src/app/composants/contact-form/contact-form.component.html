<div class="container contact-form-container">
    <button aria-haspopup="true" aria-expanded="false" id="menu-button">
        Menu
    </button>

    <ul role="menu" aria-labelledby="menu-button" hidden>
        <li role="menuitem"><a href="/profil">Profil</a></li>
        <li role="menuitem"><a href="/parametres">Paramètres</a></li>
        <li role="menuitem"><a href="/deconnexion">Déconnexion</a></li>
    </ul>

    <h2>Contactez-nous</h2>

    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <!-- Nom -->
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" ngModel required class="form-control" #name="ngModel"
                aria-describedby="nameError" [attr.aria-invalid]="name.invalid && name.touched" />
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message" role="alert" id="nameError">
                <p>Le nom est requis.</p>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" ngModel required email class="form-control" #email="ngModel"
                aria-describedby="emailError" [attr.aria-invalid]="email.invalid && email.touched" />
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message" role="alert"
                id="emailError">
                <p *ngIf="email.errors?.['required']">L'email est requis.</p>
                <p *ngIf="email.errors?.['email']">Veuillez entrer un email valide.</p>
            </div>
        </div>

        <!-- Message -->
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" ngModel required rows="4" class="form-control" #message="ngModel"
                aria-describedby="messageError" [attr.aria-invalid]="message.invalid && message.touched"></textarea>
            <div *ngIf="message.invalid && (message.dirty || message.touched)" class="error-message" role="alert"
                id="messageError">
                <p>Le message est requis.</p>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="contactForm.invalid" class="btn btn-primary">Envoyer</button>
    </form>
</div>
