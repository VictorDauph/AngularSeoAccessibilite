<div class="container contact-form-container">
    <h2>Contactez-nous</h2>

    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <!-- Nom -->
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" ngModel required class="form-control" #name="ngModel" />
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">
                <p>Le nom est requis.</p>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" ngModel required email class="form-control" #email="ngModel" />
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
                <p *ngIf="email.errors?.['required']">L'email est requis.</p>
                <p *ngIf="email.errors?.['email']">Veuillez entrer un email valide.</p>
            </div>
        </div>

        <!-- Message -->
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" ngModel required rows="4" class="form-control"
                #message="ngModel"></textarea>
            <div *ngIf="message.invalid && (message.dirty || message.touched)" class="error-message">
                <p>Le message est requis.</p>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="contactForm.invalid" class="btn btn-primary">Envoyer</button>
    </form>
</div>
